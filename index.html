<!DOCTYPE html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
    <link type="text/css" href="style.css" rel="stylesheet"></link>
</head>
<body>
    <div id="promptWrapper">
        <div id="promptBox">
            <div id="promptScreen">
                <h1>Welcome to Tic-Tac-Toe!</h1>
                <h2>by <a href="https://cordellbonnieux.com" target="_blank">Cordell Bonnieux</a></h2>
                <p>Classic Tic-Tac-Toe, first to win 3 rounds wins the match. Play locally with a friend, or by yourself against the computer.</p>
                <h3>Please choose how you'd like to play:</h3>
            </div>
            <div id="promptChoiceWrapper">
                <div class="left"><button id="computer">1 Player</button></div>
                <div class="right"><button id="local">2 Player</button></div>
                <form id="nameInputForm" onsubmit="return false">
                    <input class="left" type="text" maxlength="15" id="scoreKeeperOneName" value="Player One Name"></input>
                    <input class="right" type="text" maxlength="15" id="scoreKeeperTwoName" value="Player Two Name"></input>
                    <input type="submit" id="submit" value="submit"></input>
                </form>
            </div>
        </div>
    </div>
    <div id="gameBoardWrapper">
        <div id="headingScreen"><h1>Tic-Tac-Toe</h1></div>
        <div id="gameBoard">
            <div><button id="topLeft"></button></div>
            <div><button id="topCenter"></button></div>
            <div><button id="topRight"></button></div>

            <div><button id="middleLeft"></button></div>
            <div><button id="middleCenter"></button></div>
            <div><button id="middleRight"></button></div>

            <div><button id="bottomLeft"></button></div>
            <div><button id="bottomCenter"></button></div>
            <div><button id="bottomRight"></button></div>
        </div>
    </div>
    <div id="playerConsole">
        <div class="left">
            <div id="keeperWrapper">
                <div class="greenWrapper"><div id="scoreKeeperOne"></div> <span id="scoreOne">0</span></div>
                <div class="greenWrapper"><div id="scoreKeeperTwo"></div> <span id="scoreTwo">0</span></div>
            </div>
            <div id="notificationArea"></div>
        </div>
        <div class="right">
            <button id="resetBoard">Reset The Board</button>
            <button id="resetGame">Reset The Game</button>
            <button id="playComputer">Switch to 1 Player</button>
            <button id="playLocal">Switch to 2 Player</button>
        </div>
    </div>
    <script src="script-alt.js"></script>
</body>
